<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Quiz Application</title>
  </head>
  <body>
    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
      <div class="container">
        <h2 class="text-primary display-2 my-4">Ninja Quiz</h2>
      </div>
    </div>

    <!-- Quiz Section -->
    <div class="quiz py-4 bg-primary">
      <div class="container">
        <h2 class="my-5 text-white">On with the questions...</h2>

        <form class="quiz-form text-light">
          <div class="my-5">
            <p class="lead font-weight-normal">
              1. How to you give a ninja deirections?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="A" />
              <label class="form-check-label">Show them a map</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="B" />
              <label class="form-check-label"
                >Don't worry, a ninja will find you</label
              >
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weight-normal">2. MERN stand for?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="A" />
              <label class="form-check-label"
                >Mongodb, Express, React, Node.js</label
              >
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="B" />
              <label class="form-check-label"
                >Mongodb, Express, Reactive, Node.js</label
              >
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weight-normal">
              3. Which method iterate the array
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="A" />
              <label class="form-check-label">forEach()</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="B" />
              <label class="form-check-label">Slice()</label>
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weight-normal">
              4. array.includes() gives value:
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="A" />
              <label class="form-check-label">true</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="B" />
              <label class="form-check-label">false</label>
            </div>
          </div>
          <div>
            <input type="submit" class="btn btn-light" />
          </div>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
